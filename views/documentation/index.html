{{<template}}
{{$body}} 
	<h1>DOCUMENTATION</h1> 
	<div class="container-fluid">
		<div class="row-fluid">
		    <div class="span2">
		    	<ul class="unstyled">
		    	{{#categories}}
					<li><a href="#{{category}}">{{category}}</a></li>
				{{/categories}}
				</ul>
		    </div>
		    <div class="span10">
		    	{{#categories}}
					<h3 id="{{category}}">{{category}}</h3>
					<dl>
					{{#routes}}
						<dt><a href="/docs{{route}}">{{route}}</a><dt>
						<dd><em>{{abstract}}</em></dd>
					{{/routes}}
					</dl>
				{{/categories}}
		    </div>
		</div>
		
	</div>
{{/body}}
{{/template}}
