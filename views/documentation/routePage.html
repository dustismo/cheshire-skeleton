{{<template}}
{{$title}}{{route}}{{/title}}
{{$body}}
<h2>{{route}}</h2>
		
	{{description}}
		
	<h3>Params</h3>
	<table class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>Param</th>
			<th>Required</th>
			<th>Default</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
		{{#params}}
			<tr>
				<td>{{param}}</td>
				<td>{{required}}</td>
				<td>{{default}}</td>
				<td>{{description}}</td>
			</tr>
		{{/params}}
		</tbody>
	</table>
	
	<h3>Methods</h3>
	{{#method}}
		<h4>{{method}}</h4>
	{{/method}}
	
	{{#example}}
		<h3>Example</h3>
		
		<h2>{{example}}</h2>
		
		<pre id="example_result">
		
		</pre>
	{{/example}}
	
{{/body}}
{{$scripts}}
	<script>
		var example_result = {{{example_result}}};
		$().ready(function() {
			$('#example_result').html(Cheshire.formatJSON(example_result));
		});
	</script>
{{/scripts}}
{{/template}}
